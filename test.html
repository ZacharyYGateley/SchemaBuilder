<!DOCTYPE html>
<html>
<head>
  <title>FieldEditor Test</title>
  <script type="text/javascript" src="schemaBuilder.js"></script>
  <script type="text/javascript">
	  var mySchema;
	  function myInit() {
		  var de = document.documentElement;
		  var bdy = document.getElementsByTagName('body')[0] || document.body || de;
		  // Stretch document.body to the MAXXXX!!!!
		  bdy.style.height = (bdy.innerHeight || de.clientHeight)+'px';
		  mySchema = new SchemaBuilder({
			  element: bdy,
			  schema: '{ "MyDomainClass": {} }'
		  });
	  }
  </script>
</head>
<body onload="myInit()" style="background:#000088;color:#ffffff;position;relative;margin:0;">
	<div style="margin:10px;">
		This is a test. This is only a test. This is a test of your emergency broadcast system.
	
		<br /><br />
	
		All work and no play makes Zach a dull boy. All work and no play makes Zach a dull boy. All work and no play makes Zach a dull boy. All work and no play makes Zach a dull boy.
	</div>
</body>
</html>
